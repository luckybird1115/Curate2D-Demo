<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Perspective Transform with three.js + OpenCV.js</title>

    <!-- three.js (adjust version as needed) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>

    <!-- Define onOpenCvReady before loading OpenCV.js -->
    <script>
        async function onOpenCvReady() { window.cv = await window.cv }
    </script>

    <!-- OpenCV.js -->
    <script src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        #mainWrapper {
            display: flex;
            flex-direction: row;
            padding: 10px;
        }

        #imageContainer {
            margin-right: 20px;
        }

        #imageCanvas,
        #warpedCanvas {
            border: 1px solid #ccc;
            display: block;
            margin-bottom: 10px;
        }

        #threeContainer {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
        }

        #info {
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="mainWrapper">
        <div id="imageContainer">
            <div id="info">
                1) Load image
                2) Click exactly 4 points (in order: top-left, top-right, bottom-right, bottom-left).
                3) Enter your real-world rectangle size below and click "Warp & Show in 3D".
            </div>
            <input type="file" accept="image/*" id="imageLoader"><br><br>

            <!-- Original image canvas -->
            <canvas id="imageCanvas"></canvas>

            <!-- Warped result canvas -->
            <canvas id="warpedCanvas"></canvas>

            <!-- User sets the real-world size for the rectangle -->
            <label>Real Width (in some units): </label>
            <input type="number" id="realWidth" value="200" step="1"><br>
            <label>Real Height (in same units): </label>
            <input type="number" id="realHeight" value="100" step="1"><br><br>

            <button id="warpButton">Warp & Show in 3D</button>
        </div>

        <!-- three.js container -->
        <div id="threeContainer"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
