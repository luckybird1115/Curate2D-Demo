<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Perspective Transform with three.js + OpenCV.js</title>

    <!-- three.js (adjust version as needed) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>

    <!-- Define onOpenCvReady before loading OpenCV.js -->
    <script>
        async function onOpenCvReady() { window.cv = await window.cv }
    </script>

    <!-- OpenCV.js -->
    <script src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        #mainWrapper {
            display: flex;
            flex-direction: row;
            padding: 10px;
        }

        #imageContainer {
            margin-right: 20px;
        }

        #imageCanvas,
        #warpedCanvas {
            border: 1px solid #ccc;
            display: block;
            margin-bottom: 10px;
        }

        #threeContainer {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
        }

        #info {
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="mainWrapper">
        <div id="imageContainer">
            <div id="info" style="display: flex; flex-direction: column; gap: 10px;">
                <div>
                    1) Load image
                </div>
                <div>
                    2) Click the Draw Button to add the initial rectangle
                </div>
                <div>
                    3) Drag the end points to adjust the rectangle
                </div>
                <div>
                    4) Load artwork image
                </div>
                <div>
                    5) Enter your real-world rectangle size below and click "Warp & Show in 3D".
                </div>
            </div>
            <input type="file" accept="image/*" id="imageLoader"><br><br>
            <button id="drawButton">Draw Rectangle</button>
            <!-- Original image canvas -->
            <canvas id="imageCanvas"></canvas>

            <label for="artworkLoader">Choose artwork file: </label>
            <input type="file" accept="image/*" id="artworkLoader"><br><br>
            <canvas id="artworkCanvas"></canvas>


            <!-- User sets the real-world size for the rectangle -->
            <label>Real Width (in some units): </label>
            <input type="number" id="realWidth" value="800" step="1"><br>
            <label>Real Height (in same units): </label>
            <input type="number" id="realHeight" value="400" step="1"><br><br>

            <button id="warpButton">Warp & Show in 3D</button>
        </div>
        <div>
            <!-- Warped result canvas -->
            <canvas id="warpedCanvas"></canvas>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
